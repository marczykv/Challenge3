<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="card-body">
        <div>
          <!-- Researched adding check boxes and implemented them into the html to make it more user friendly  -->
          <label for="characterLengthInput">Character Length:</label>
          <input type="number" id="characterLengthInput" placeholder="8-128">
        </div>
        <div>
          <label for="upperCaseCheck">Upper-case characters:</label>
          <input type="checkbox" id="upperCaseCheck" checked />
        </div>
        <div>
          <label for="upperCaseCheck">Lower-case characters:</label>
          <input type="checkbox" id="lowerCaseCheck" checked />
        </div>
        <div>
          <label for="upperCaseCheck">Allow special characters:</label>
          <input type="checkbox" id="specialCaseCheck" checked />
        </div>
        <div>
          <label for="numberCheck">Allow numbers:</label>
          <input type="checkbox" id="numberCheck" checked>
        </div>
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>
      <div class="card-footer">
        <button id="generate" class="btn">Generate Password</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
